<!DOCTYPE html> 
<html> 
<head> 
<title>Password Input Control</title> 
<h1>Design a web page with a form that uses all types of controls Code: 
</h1>
</head> 
<body> 
<form > 
	 	User ID :  <input type="text" name="user_id" /> 
	 	<br> 
	 	Password:  <input type="password" name="password" /> 
	 	<br> 

		 	Description : <br /> 
 	<textarea rows="5" cols="50" name="description">  	 	Enter description here... 
	 	</textarea> 
	 	<br> 
	 	<input type="checkbox" name="maths" value="on"> Maths 
	 	<input type="checkbox" name="physics" value="on"> Physics 
	 	<br> 	 
	 	<input type="radio" name="subject" value="maths"> JAVA 
	 	<input type="radio" name="subject" value="physics"> HTML 
	 	<br> 
	 	<select name="dropdown"> 
	 	 	<option value="Maths" selected>C++</option> 
	 	 	<option value="Physics">CSS</option> 
	 	</select> 
	 	<br> 
	 	<input type="submit" name="submit" value="Submit" /> 
	 	<input type="reset" name="reset"  value="Reset" /> 
	 	<input type="button" name="ok" value="OK"  /> 
 <input type="image" name="imagebutton" src="submit.jpg" /> </form> 
</body> 
</html>
