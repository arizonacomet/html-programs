<h1>Using JavaScript design, a web page that prints Fibonacci series.</h1>
<script type="text/javascript">
   var a=0,b=1,c=0,t=5;
    document.writeln(a);
    document.writeln(b);
    while(t>0)
    {
        c=a+b;
        document.write(c);
        t--;
        a=b;
        b=c;
    }
</script>
</head>
