<!DOCTYPE html>
<html>
 <head>
 <title>prime number</title>
 <h1>Write a JavaScript program to display all the prime numbers between 1 and 100
</h1>
 <meta charset="UTF-8">
 <script type="text/javascript">
 var i,n,c=0;
 document.write("Prime no. between 1-100 are: "+"<br>");
 for(n=1;n<=100;n++)
 {
 c=0;
 for(i=1;i<=n;i++)
 {
 if(n%i==0)
 {
 c++
 }
 }
 if(c==2)
 {
 document.write(n+ "<br>");
 }
 }
 </script>
 </head>
 <body bgcolor="crimson">
 </body>
</html>
